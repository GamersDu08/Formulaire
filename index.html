<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Sécurisé</title>
    <style>
        /* Style pour centrer et ajuster le formulaire */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Superposition pour intercepter les actions sur l'iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Transparent */
            z-index: 10;
        }

        /* Désactivation de la sélection de texte */
        .no-select {
            user-select: none; /* Empêche la sélection de texte */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
    <script>
        // Désactiver la sélection de texte et le clic droit
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.querySelector('.overlay');
            
            // Désactiver la sélection de texte
            document.body.classList.add('no-select');

            // Désactiver le clic droit sur l'iframe
            overlay.addEventListener("contextmenu", function(event) {
                event.preventDefault();
                alert("Le clic droit est désactivé.");
            });

            // Désactiver certains raccourcis clavier (comme Ctrl+C et Cmd+C)
            overlay.addEventListener("keydown", function(event) {
                if (event.ctrlKey && (event.key === 'c' || event.key === 'C') || 
                    event.metaKey && (event.key === 'c' || event.key === 'C')) {
                    event.preventDefault();
                    alert("La copie est désactivée.");
                }
            });

            // Bloquer le changement d'onglet
            window.onblur = function() {
                alert("Vous ne pouvez pas changer d'onglet pendant le remplissage du formulaire.");
                window.focus();
            };
        });

        // Empêcher le changement d'onglet ou de fenêtre
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                alert("Vous devez rester sur cette page pour continuer à remplir le formulaire.");
                window.focus();  // Restaure le focus sur la fenêtre
            }
        });
    </script>
</head>
<body>
    <h1>Formulaire Sécurisé</h1>
    <div class="iframe-container">
        <!-- Votre lien Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdrnoMF5VisrGe-77eoqyIfvotBTR6JIo5q2WkAfg1PRkoJ4g/viewform" allowfullscreen></iframe>
        <div class="overlay"></div> <!-- Zone d'interception pour le clic droit et les raccourcis -->
    </div>
</body>
</html>
