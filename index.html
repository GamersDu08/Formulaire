<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Sécurisé</title>
    <style>
        /* Style pour centrer et ajuster le formulaire */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Superposition invisible qui masque les questions */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0); /* Transparent */
            z-index: 10;
            pointer-events: none; /* L'overlay ne bloquera pas l'interaction avec l'iframe */
        }

        /* Appliquer le masque pour empêcher la sélection */
        iframe {
            pointer-events: none; /* Désactive la sélection dans l'iframe */
        }
    </style>
    <script>
        // Désactiver la sélection de texte et le clic droit
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.querySelector('iframe');

            // Créer un masque invisible qui couvre les questions
            var overlay = document.createElement('div');
            overlay.style.position = 'absolute';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(255, 255, 255, 0)';
            overlay.style.zIndex = '999';
            overlay.style.pointerEvents = 'none'; // Permet à l'utilisateur d'interagir avec le formulaire sans restrictions

            // Ajouter le masque dans l'iframe
            iframe.parentElement.appendChild(overlay);

            // Désactiver la sélection de texte sur toute la page
            document.body.style.userSelect = 'none';
        });

        // Bloquer le changement d'onglet
        window.onblur = function() {
            alert("Vous ne pouvez pas changer d'onglet pendant le remplissage du formulaire.");
            window.focus();
        };
    </script>
</head>
<body>
    <h1>Formulaire Sécurisé</h1>
    <div class="iframe-container">
        <!-- Votre lien Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdrnoMF5VisrGe-77eoqyIfvotBTR6JIo5q2WkAfg1PRkoJ4g/viewform" allowfullscreen></iframe>
    </div>
</body>
</html>
